<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alto y ancho</title>
	<style>
		section{
			border:2px solid silver;
			background-color: gray;
			color:white;
			margin: 10px auto;
			text-align: center;
		}
		section.caja1{
			height: 250px;
			width: 150px;
		}
		section.caja2 {
			height: 500px;
			width: 250px;
		}
		section.caja3{
			height: 250px;
			width: 500px;
		}
	</style>
</head>
<body>
	<h1>Alto y Ancho</h1>
	<section class="caja1">Alto: 250px | Ancho: 250px</section>
	<section class="caja2">Alto: 500px | Ancho: 250px</section>
	<section class="caja3">Alto: 250px | Ancho:500px</section>
</body>
</html>
