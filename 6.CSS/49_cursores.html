<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cursores</title>
	<style>
		section {
			border:4px solid silver;
			height: 200px;
			margin:20 auto;
			padding:20px;
			width:400px;
		} 
		section.cursor1{cursor: help; }
		section.cursor2{cursor: pointer;}
		section.cursor3{cursor: crosshair;}
		section.cursor4{cursor: wait;}
		section.cursor5{cursor: url(imgs/cursor.1.png),default;}
	</style>
</head>
<body>
	<h1>Cursores</h1>
	<section class="cursor1">
		<h3>Help</h3>
	</section>
	<section class="cursor2">
		<h3>Pointer</h3>
	</section>
	<section class="cursor3">
		<h3>CrossHair</h3>
	</section>
	<section class="cursor4">
		<h3>Wait</h3>
	</section>
	<section class="cursor5">
		<h3>Imagen</h3>
	</section>
	
</body>
</html>
