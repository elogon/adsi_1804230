<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bordes</title>
	<style>
		section{
			background-color: silver;
			width: 400px;
			height: 200px;
			margin: 10px auto;
		}
		section.caja1 {
			border-color:crimson;
			border-style: solid;
			/*Forma Larga */
			border-top-width: 2px;
			border-right-width: 20px;
			border-bottom-width:2px;
			border-left-width: 20px;
			/*Forma Corta*/
			border-width: 2px 20px;

		}
		section.caja2 {
			border-color:crimson;
			border-width: 8px;
			/*Forma Larga */
			border-top-style: solid;
			border-right-style: dotted;
			border-bottom-style: dashed;
			border-left-style: double;
			/*Forma Corta*/
			border-style:solid dotted dashed double;

		}
		section.caja3 {
			border-style:solid;
			border-width: 4px;
			/*Forma Larga */
			border-top-color: red;
			border-right-color: green;
			border-bottom-color: blue;
			border-left-color: orange;
			/*Forma Corta*/
			border-color: red green blue orange;

		}
		section.caja4 {
			/* Forma Larga */
			border-width: 10px;
			border-style: solid;
			border-color: violet;
			
			/* Forma Corta */
			border: 10px solid violet;


		}
	</style>
</head>
<body>
	<h1>Bordes</h1>
	<section class="caja1">Ancho</section>
	<section class="caja2">Estilo</section>
	<section class="caja3">Color</section>
	<section class="caja4">Todos</section>
</body>
</html>
