<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Validar Formulario (jQuery Form Validator)</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<main>
		<h1>Validar Formulario (jQuery Form Validator)</h1>
		<form action="php/processform.php" method="post">
					<div class="form-group">
						<input type="text" 
						       class="form-control" 
						       name="fullname" 
						       placeholder="Nombre Completo"
						       data-validation="length required" 
							   data-validation-length="4-32">
					</div>
					<div class="form-group">
						<input type="number" 
						       class="form-control" 
						       name="age" placeholder="Edad"
						       data-validation="number">
					</div>
					<div class="form-group">
						<input type="email" 
							   class="form-control" 
							   name="email" 
							   placeholder="Correo ElectrÃ³nico"
							   data-validation="email">
					</div>
					<div class="form-group">
						<input type="date" 
							   class="form-control" 
							   name="birthdate" 
							   placeholder="Fecha Nacimiento"
							   data-validation="date"
							   >
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-success" value="Enviar Formulario">
						<input type="reset" class="btn btn-outline-sucess" value="Limpiar Formulario">
					</div>
				</form>
	</main>
	<script src="js/jquery-3.4.1.js"></script>
	<script src="js/jquery.form-validator.min.js"></script> 
	<script src="js/lang/es.js"></script>
	<script>
		$(document).ready(function() {
			$.validate({ lang: 'es'});
		});
	</script>
</body>
</html>
