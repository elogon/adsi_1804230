<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>TODO List</title>
	<link rel="stylesheet" href="css/styles.css">
	<style>
			input, button.add {
				background-color: #fff;
				border: 1px solid #4f5c6e;
				border-radius: 20px;
				color: #4f5c6e;
				outline: none;
				padding: 10px;
			}
			input {
				margin-bottom:14px;
				width: 450px;
			}
			button.add {
				cursor: pointer;
				width: 120px;
			}
			li {
				background-color: #fefab6;
				border-radius: 20px;
				list-style: none;
				padding: 6px;
				position: relative;
				margin: 4px 0px;
			}
			li button {
				border: none;
				border-radius: 10px;
				color: #fff;
				position: absolute;
				right: 0px;
			}
			li button.done {
				background-color: #63AB66;
				right: 50px;
			}
			li button.delete {
				background-color: #bf5257;
			}
			.active { 
				background-color: #95ff97;  
				text-decoration: line-through;
			} 
	</style>
</head>
<body>
	<main>
		<h1>TODO List</h1>
		<input type="text" placeholder="Task">
		<button class="add"> Add </button>
	</main>

	<script src="js/jquery-3.4.1.js"></script>
	<script>
		$(document).ready(function() {
			$('button.add').click(function(event) {
				if($('input').val().length > 0) {
					$(this).after('<li>'+$('input').val()+' \
					<button class="done">done</button> \
					<button class="delete">delete</button> </li>');
					$('input').val('');
				} else {
					alert("Please enter a Task");
				}
			});
			// - - - - - - - - - - - - - - - - - - - - - - - - - - -
			// .delete
			$('main').on('click', '.delete', function(event) {
				event.preventDefault();
				$(this).parent().remove();
			});
			// - - - - - - - - - - - - - - - - - - - - - - - - - - -
			// .done
			$('main').on('click', '.done', function(event) {
				event.preventDefault();
				$(this).parent().toggleClass('active');
			});
		});
	</script>
</body>
</html>
