<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bordes (Radio)</title>
	<style>
		section {
			border: 2px solid gray;
			margin: 10px auto;
			height: 250px;
			text-align: center;
			width: 300px;
		}
		section.radio1 {
			border-radius: 125px;
			width: 250px;
		}
		section.radio2 {
			border-radius: 20px 80px;
		}
		section.radio3 {
			border-radius: 0px 40px 40px 0px;
		}
		section.radio4 {
			border-radius: 8px;
		}
		section.radio5 {
			border-radius: 0px 0px 100px;
		}
	</style>
</head>
<body>
	<h1>Bordes (Radio)</h1>
	<section class="radio1">
		<h3> border-radius:125px </h3>
	</section>
	<section class="radio2">
		<h3>border-radius:20px 80px </h3>
	</section>
	<section class="radio3">
		<h3>border-radius:0px 40px 40px 0px</h3>
	</section>
	<section class="radio4">
		<h3>border-radius:8px </h3>
	</section>
	<section class="radio5">
		<h3>border-radius:0px 0px 100px</h3>
	</section>
	
</body>
</html>
